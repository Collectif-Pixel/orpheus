name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-latest
    strategy:
      matrix:
        include:
          - target: bun-darwin-arm64
            artifact: orpheus-darwin-arm64
          - target: bun-darwin-x64
            artifact: orpheus-darwin-x64

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build binary
        run: |
          bun build src/cli/index.ts --compile --outfile orpheus --target ${{ matrix.target }}
          tar -czvf ${{ matrix.artifact }}.tar.gz orpheus

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}.tar.gz

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Generate checksums
        run: |
          cd artifacts
          shasum -a 256 *.tar.gz > checksums.txt
          cat checksums.txt

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/*.tar.gz
            artifacts/checksums.txt
          generate_release_notes: true

  update-formula:
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout tap
        uses: actions/checkout@v4
        with:
          repository: collectif-pixel/homebrew-tap
          token: ${{ secrets.TAP_GITHUB_TOKEN }}
          path: homebrew-tap

      - name: Download checksums
        run: |
          curl -sL https://github.com/collectif-pixel/orpheus/releases/download/${{ github.ref_name }}/checksums.txt -o checksums.txt
          cat checksums.txt

      - name: Update formula
        run: |
          VERSION="${{ github.ref_name }}"
          VERSION="${VERSION#v}"
          SHA256_ARM64=$(grep "darwin-arm64" checksums.txt | cut -d' ' -f1)

          cd homebrew-tap
          sed -i "s/version \".*\"/version \"${VERSION}\"/" Formula/orpheus.rb
          sed -i "s/sha256 \".*\"/sha256 \"${SHA256_ARM64}\"/" Formula/orpheus.rb
          sed -i "s|releases/download/v[^/]*/|releases/download/v${VERSION}/|" Formula/orpheus.rb

      - name: Commit and push
        run: |
          cd homebrew-tap
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/orpheus.rb
          git commit -m "Update orpheus to ${{ github.ref_name }}"
          git push
