name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: darwin-arm64
            os: macos-latest
            target: bun-darwin-arm64
            artifact: orpheus-darwin-arm64
          - name: linux-x64
            os: ubuntu-latest
            target: bun-linux-x64
            artifact: orpheus-linux-x64
          - name: linux-arm64
            os: ubuntu-latest
            target: bun-linux-arm64
            artifact: orpheus-linux-arm64
          - name: windows-x64
            os: windows-latest
            target: bun-windows-x64
            artifact: orpheus-windows-x64.exe

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.1.38"

      - name: Install dependencies
        run: bun install

      - name: Build binary
        run: bun build src/cli/index.ts --compile --target=${{ matrix.target }} --outfile=${{ matrix.artifact }}

      - name: Create tarball (Unix)
        if: runner.os != 'Windows'
        run: |
          mv ${{ matrix.artifact }} orpheus
          tar -czvf ${{ matrix.artifact }}.tar.gz orpheus

      - name: Upload artifact (Unix)
        if: runner.os != 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}.tar.gz

      - name: Upload artifact (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          for dir in artifacts/*/; do
            cp "$dir"* release/ 2>/dev/null || true
          done
          cd release
          shasum -a 256 * > checksums.txt
          cat checksums.txt

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/*
          generate_release_notes: true

  update-formula:
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout tap
        uses: actions/checkout@v4
        with:
          repository: collectif-pixel/homebrew-tap
          token: ${{ secrets.TAP_GITHUB_TOKEN }}
          path: homebrew-tap

      - name: Download checksums
        run: |
          curl -sL https://github.com/collectif-pixel/orpheus/releases/download/${{ github.ref_name }}/checksums.txt -o checksums.txt
          cat checksums.txt

      - name: Update formula
        run: |
          VERSION="${{ github.ref_name }}"
          VERSION="${VERSION#v}"
          SHA256_ARM64=$(grep "darwin-arm64" checksums.txt | cut -d' ' -f1)

          cd homebrew-tap
          sed -i "s/version \".*\"/version \"${VERSION}\"/" Formula/orpheus.rb
          sed -i "s|releases/download/v[^/]*/|releases/download/v${VERSION}/|g" Formula/orpheus.rb
          sed -i "s/sha256 \".*\"/sha256 \"${SHA256_ARM64}\"/" Formula/orpheus.rb

      - name: Commit and push
        run: |
          cd homebrew-tap
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/orpheus.rb
          git diff --staged --quiet || git commit -m "Update orpheus to ${{ github.ref_name }}"
          git push
